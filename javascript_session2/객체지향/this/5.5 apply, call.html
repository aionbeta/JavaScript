<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><script type="text/javascript">
	
apply & call
//함수의 메소드인 apply, call을 이용하면 this의 값을 제어할 수 있다. 

var o = {}
var p = {}
function func(){
    switch(this){
    	//break 만날때 까지 this 와 같은 값을 가진 코드 실행.
    	// if - switch / while - for / 대체재 관계.
        case o:
            document.write('o<br />');
            break;
        case p:
            document.write('p<br />');
            break;
        case window:
            document.write('window<br />');
            break;          
    }
}
func();
//함수로서 호출하면 빈칸은 window가 된다.
func.apply(o);
func.apply(p);
/*
결과
window
o
p
*/







</script>

</body>
</html>
