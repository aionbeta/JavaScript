<!DOCTYPE html>

	<title></title>
</head>
<body><script type="text/javascript">
	
/*
그럼 일종의 변수할당이라고 할 수 있는
메소드의 매개변수는 어떻게 동작하는가를 살펴보자.
조금 복잡하므로 꼼꼼하게 살펴봐야 한다.
예제를 보자.



다음은 원시 데이터 타입을 인자로 넘겼을 때의 동작 모습이다.
*/
var a = 1;
function func(b){
    b = 2;
}
func(a);
//b=a 라고 말하는 것.
console.log(a);
//결과
//1




//다음은 참조 데이터 타입을 인자로 넘겼을 때 동작하는 장면이다. 

var a = {'id':1};
function func(b){
    b = {'id':2};
}
func(a);
console.log(a.id);  // 1
//결과는 아래와 같다.
//1


/*
함수 func의 파라미터 b로 전달된 값은 객체 a이다.
(b = a) b를 새로운 객체로 대체하는 것은
(b = {'id':2}) b가 가르키는 객체를
변경하는 것이기 때문에 객체 a에 영향을 주지 않는다.
하지만 아래는 다르다.






*/
var a = {'id':1};
function func(b){
    b.id = 2;
}
func(a);
console.log(a.id);  // 2

/*
파라미터 b는 객체 a의 레퍼런스다.
이 값의 속성을 바꾸면 그 속성이 소속된 객체를 대상으로
수정작업을 한 것이 되기 때문에 b의 변경은 a에도 영향을 미치게 된다. 
*/









	
</script>
</body>
</html>
