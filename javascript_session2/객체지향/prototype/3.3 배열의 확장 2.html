<body><script type="text/javascript">
	

var arr = new Array("seoul", "new york", "ladarkh", "busan", "tsukuba")
					//0 ,		1,			2,			3,		4
function getRandomValueFromArray(arr){
	var index = Math.floor(arr.length*Math.random());
	return arr[index];
}
console.log(getRandomValueFromArray(arr));
//"seoul", "new york", "ladarkh", "busan", "tsukuba" 이중 하나 나옴.
/*
이렇게 작성해도 된다! 잘못한 것이 아니다.
하지만 조금 더 세련된 방법은 이 함수를 배열 객체에 포함시키는 것이다.
그렇게하면 마치 배열에 내장된 메소드인 것처럼 위의 기능을 사용할 수 있다.
*/

/*

					//0 ,		1,			2,			3,		4
function getRandomValueFromArray(arr){
	var index = Math.floor(arr.length*Math.random());
	return arr[index];
}
console.log(getRandomValueFromArray(arr));
*/

Array.prototype.random = function(){
		var index = Math.floor(this.length*Math.random());
		return this[index];
}
var arr = new Array("seoul", "new york", "ladarkh", "busan", "tsukuba")
console.log(arr.random());
//"seoul", "new york", "ladarkh", "busan", "tsukuba" 이중 하나 나옴.

	
</script>

</body>
