<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><script type="text/javascript">


/*
정적 유효 범위
	자바스크립트는 함수가 선언된 시점에서의 유효범위를 갖는다.
	이러한 유효범위의 방식을 정적 유효범위(static scoping),
	혹은 렉시컬(lexical scoping - 어휘적 유효범위)이라고 한다. 
*/

var i = 5;
 //전역 변수
function a(){
    var i = 10;
    //지역 변수
    b();
}
 
function b(){
    document.write(i);
    /*
    b 내부에 지역변수가 없어서
  	전역 변수를 찾게된다.
   	사용될 때가아니라 정의될 때의 변수가 사용된다.
   	= 정적 유효범위(static scoping) or lexical scoping.

}
 
a();
//실행 결과는 5이다.







</script>

</body>
</html>
