<body><script type="text/javascript">

/*
불가피하게 전역변수를 사용해야 하는 경우는 하나의 객체를 전역변수로 만들고 객체의 속성으로 변수를 관리하는 방법을 사용한다.
*/
	var MYAPP = {}
	//변수의 값은 객체!

	MYAPP.calculator = {
	//calculator 라는 속성
	    'left' : null,
	    'right' : null
	}
	MYAPP.coordinate = {
	    'left' : null,
	    'right' : null
	}
	 
	MYAPP.calculator.left = 10;
	MYAPP.calculator.right = 20;
	function sum(){
	    return MYAPP.calculator.left + MYAPP.calculator.right;
	}
	document.write(sum());
	//30

//=====================================================================


(function(){
	var MYAPP = {}
	//변수의 값은 객체!

	MYAPP.calculator = {
	//calculator 라는 속성
	    'left' : null,
	    'right' : null
	}
	MYAPP.coordinate = {
	    'left' : null,
	    'right' : null
	}
	 
	MYAPP.calculator.left = 10;
	MYAPP.calculator.right = 20;
	function sum(){
	    return MYAPP.calculator.left + MYAPP.calculator.right;
	}
	document.write(sum());
}());

/*
MYAPP 이라는 하나의 변수도 사용하기 싫을떄
모든 값을 하나의 함수에 넣어버린다.
MYAPP을 함수의 지역변수로 만들어버린다.
*/
//===================================================

function myappfn(){
	var MYAPP = {}
	//변수의 값은 객체!

	MYAPP.calculator = {
	//calculator 라는 속성
	    'left' : null,
	    'right' : null
	}
	MYAPP.coordinate = {
	    'left' : null,
	    'right' : null
	}
	 
	MYAPP.calculator.left = 10;
	MYAPP.calculator.right = 20;
	function sum(){
	    return MYAPP.calculator.left + MYAPP.calculator.right;
	}
	document.write(sum());
}
myappfn();

//이렇게 바꿀 수있지만 함수의 이름(myappfn)이라는
//변수가 발생하게 된다.

</script>

</body>
