<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	

	//numbering 이라는 변수에 함수를 넣어버릴 수 있다.
	//아래 예시를 보자
	numbering = function(){
		i = 0;
		while(i<10){
			document.write(i);
			i+=1;
		}
	}
	numbering();

	//원래 식대로라면 아래 처럼 된다.
	function numbering(){
		i = 0;
		while(i<10){
			document.write(i);
			i+=1;
		}
	}
	numbering();

	//위 두 식은 똑같다.
//===============================================
	(function(){
		i = 0;
		while(i<10){
			document.write(i);
			i+=1;
		}
	})();
	/*
	익명함수
	-이름이 필요없고 바로 사용할 수 있다.
	-함수 전체를 괄호로 묶고,
	함수를 호출하는(); 를 사용하면
	변수값 없이 함수가 바로 1회성으로 호출된다.


</script>
</body>
</html>
