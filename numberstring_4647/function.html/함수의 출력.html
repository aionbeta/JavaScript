<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	/*
	return - 출력
	inputs -> funciton machine(box) -> output
	출력 에 대해 알아보자.
	*/

	function get_member1(){
		return "aionseo";
	
	}
	/* return
		function get_member1 함수 종료
		"aionseo"가 함수 밖으로 빠져나온다.
	*/
	function get_member2(){
		return "auclown";
	}

	alert(get_member1());
	alert(get_member2());

	/* return
	1.return 은 함수를 종료시킨다.
	2.return 뒤의 값을 함수의 출력값으로 반환한다
	*/

	function get_member1(){
		return "aionseo";
		return "nukelee";
		return "unscripted imbalance";
	}.
	
	alert(get_member1());

	//위 의 출력값은 aionseo 이다.
	//return 을 만나면서 출력 되고 함수가 끝났기 때문





	</script>

</body>
</html>
