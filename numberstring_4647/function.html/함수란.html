<!DOCTYPE html>
<html>
<head>
		<title></title>
</head>
<body>
	<script type="text/javascript">
			
	/*
	-javascript 는 "함수형언어"이다.

	함수의 형식
		function 함수명([인자...[,인자]]){
			코드
			return 반환값
		}

		//함수는 하나의 로직을 재실행 할 수 
		//있도록 하는 것으로 코드의 재사용성을 높여준다.
	*/

	function numbering(){
		document.write(1);
	}
	numbering();
	numbering();
	numbering();
	numbering();
	numbering();
	numbering();

	//숫자 1 이 6번 출력됨

	function numbering(){
		i = 0;
		while(i<10){
			document.write(i);
			i +=1;
		}
	}
	numbering();
	//0~9 까지 출력 - numbering 함수로 인해





	</script>

</body>
</html>
