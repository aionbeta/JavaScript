<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><script>
	/*
	라이브러리 = 모듈과 비슷한 개념
	
	모듈
	-프로그램을 구성하는 작은 부품
	라이브러리
	-자주 사용되는 로직을 재사용하기 편리하도록 잘 정리한 인련의 코드들의 집합.
	
	오픈소스
	-를 통해서 만들어진 수 많은 라이브러리가 존재한다.
	만들자고 하는것이 만드려는것의 핵심이고 경쟁력의 원천이 아닌 이상은,
	누군가가 만들어놓은 라이브러리가 있는지 검색/질문을 통해 
	찾아보는 것이 순서이다.
	-많은 사람들이 많은 시간, 노력, 자본을 들여 이미 만들어 놓은 것이기 때문에
	더 좋은 라이브러리를 만드는 것은 쉬운일이 아니다. 
	-좋은 라이브러리를 선택하고 잘 사용하는 것은 프로그래밍의 핵심이라고 할 수 있다.


	jQuery
	-가장 많은 오픈소스가 있는 라이브러리

	API documentation 에서 jquery의 라이브러리 명령어 포함내용을 볼 수 있다.


</script>

</body>
</html>
