<!DOCTYPE html>

<body>
<script type="text/javascript">
	/*
	module = 모듈
	프로그램은 작고 단순한 것에서 크고 복잡한 것으로 진화한다.
	그 과정에서 코드의 재활용성을 높이고, 유지보수를 쉽게 할 수 있는 다양한 기법이 있다.
	그 중의 하나가 코드를 여러개의 파일로 분리하는 것이다.
	-모듈화
	-자주 사용하는 코드를 별도의파일로 - 필요할때마다 재활용
	-코드를 개선 - 모든 앱들의 동작 개선
	-코드수정시 - 로직 빠르게 찾을수 있음
	-필요한 로직만을 로드해서 메모리 낭비 줄임
	-한번  다운도르된 모듈은 웹브라우저에 의해서 저장 - 로드시 시간과 네트워크 트래픽 절약
	 (브라우저에서만 해당)

	 모듈이란?
	 - 자바스크립트에서는 module 이라는 개념이 분명하게 존재하지는 않는다.
	 	module 이라는 기능자체를 제공하지 않는다. 대신에,
	 	자바스크립트가 구동되는 환경(browser, node.js googleapps.script) - 
	 	호스트 환경에 따라서 자바스트립트 로직을 파일로 분할해서
	 	마치 다른언어에서의 module 처럼 사용할 수 있다.

	 -우리는 웹 브라우저환경에서의 js 모듈화를 살펴볼 것이다.






</script>

</body>
</html>
