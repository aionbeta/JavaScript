<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<Script type="text/javascript">



	/*
		[조건문] - conditional statement	

		"조건문은 [if]로 시작한다.

		if 뒤에 조건이 오고 조건이 될 수 있는
		값은 Boolean(true/false)이다.

		if(true)면 중괄호 안의 구문의 생성된다."



		if(10<=20){
		alert("Service Bank");
		}
										//Service Bank

		if(10<=20){
		"Service Bank"
		}
										//Service Bank

		if(10>=20){
		alert("Service Bank");
		}
										//undefined


		1,2,3,4,5 가 출력된다.
		if(true){
			alert(1);
			alert(2);
			alert(3);
			alert(4);
			}
			alert(5)

		5 만 출력된다.
		if(false){
			alert(1);
			alert(2);
			alert(3);
			alert(4);
			}
			alert(5)

		====================================================
		====================================================
		[else]
		if가 true 면 else 실행안됨.
		if가 false 면 else 실행됨.

		1 이 출력된다.
		if(true){
			alert(1);
			} else{
			alert(2);
			}


		2 가 출력된다.
		if(false){
			alert(1);
			} else{
			alert(2);
			}

		[else if]

		2 만 출력된다.

		if(false){
			alert(1);
		} else if(true){
			alert(2);
		} else if(true){
			alert(3);
		} else {
			alert(4);
		}

		3 만 출력된다.

		if(false){
			alert(1);
		} else if(false){
			alert(2);
		} else if(true){
			alert(3);
		} else {
			alert(4);
		}

		4 만 출력된다.

		if(false){
			alert(1);
		} else if(false){
			alert(2);
		} else if(false){
			alert(3);
		} else {
			alert(4);
		}

	*/
</Script>
