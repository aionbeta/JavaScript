<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	//.length = 배열의 크기
	var a = [1,2,3,4,5];
	alert(a.length);

	//.push(); = 하나의 원소를 배열의 끝에 추가
	var li = ["a", "b", "c", "d", "e"];
	li.push("f");
	alert(li);

	//=.concat([]); = 여러개의 원소를 배열에 추가
	// li=li.concat(["f","g"]);

	var li = ["a", "b", "c", "d", "e"];
	li=li.concat(["f","g"]);
	alert(li);

	//.unshift(""); = 하나의 원소를 배열의 처음에 추가
	var li = ["a", "b", "c", "d", "e"];
	li.unshift("f");
	alert(li);

	/*.splice  = 배열의 특정구간 추출, 특정구간 배열 추가
	  .splice = (index, howmany, element 1)
			index = 특정 배열의 위치
			howmany = index에서부터 제거될 원소들의 수.
			element 1 = index와 index+howmany 사이에 추가될 값.
	*/
	var li = ["a", "b", "c", "d", "e"];
	li.splice(3,3,"cde");
	alert(li);
    //a,b,cde

    var a = ["a", "b", "c"];
    a.splice(1,0,"aa")
    alert(a);
    //a,aa,b,c

    var a = ["a", "b", "c"];
    a.splice(1,1,"x","y");
    alert(a);
    //a,x,y,c


</script>

</body>
</html>
