<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
/*
제거와 정렬
1.제거
*/
//첫번째 원소를 제거
var li= ["a","b","c","d","e"];
li.shift();
alert(li);

//제일 뒤의 원소를 제거
li.pop();
alert(li);

// 2. 정렬

var li = ["c,","e","a","b","d"];
li.sort();
alert(li);
//a,b,c,d,e

//역순으로
li.reverse();
//e,d,c,b,a




	</script>



</body>
</html>
