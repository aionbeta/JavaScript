<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><script type="text/javascript">
	/*
	array = 배열
	연관된 데이터를 모아서 통으로 관리하기 위해서
	사용하는 데이터 타입.
	변수 - 하나의 데이터 저장.
	배열 - 여러개의 데이터를 하나의 변수에 저장.
	*/
	/*
	[] = 대괄호는 배열을 만드는 기호,
	 , = 콤마로 구분해서 나열.
	element = 원소 = 각각의 데이터는 원소라고 부른다.
					3개의 원소가 있는 아래 데이터
	*/ 
	var member = ["aionseo", "auclown", "nukelee"];
  //index = 색인 = 첫번째 값 0, 두번째 1, 세번째 2.

	alert(member);
  //auclown 가져오고 싶으면,
  	alert(member[1]);
  //숫자는 0부터 넘버링 한다.

  












</script>

</body>
</html>
