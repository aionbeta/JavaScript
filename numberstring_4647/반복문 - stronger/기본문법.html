	1.while

		while(조건, boolean){
		반복해서 실행할 코드
		}
	조건이 true 에서 false 가 될때까지 코드가 반복됨.

	*/

	while(true){
		document.write("Coding everybody <br/>");
	}
	
	/* 위 코드는 "무한루프"가 된다.
		"unlimited loop"
		프로그램에서 발생하기 쉽고 심각한 문제가 된다.
	*/
	var i = 0;
	while(i < 10){
		document.write("Coding everybody "+i+"<br/>");
		i = i + 1;
	}
