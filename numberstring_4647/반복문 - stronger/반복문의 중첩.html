<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	for(var i = 0; i<10; i++){
		document.write("coding everybody"+i+"<br />")
		}


//i와 j는 숫자로 표기되서 둘이 합쳐 나오게된다.
//하지만 문자와 숫자를 같이 더하게되면 숫자도 문자식으로 표현하게 된다.
	for(var i = 0; i<10; i++){
			for(var j = 0; j<10; j++){
			document.write("coding everybody"+i+j+"<br />");
		}
		}

//console로 debugger 를 사용해 볼 수 있다.










</script>
</body>
</html>
