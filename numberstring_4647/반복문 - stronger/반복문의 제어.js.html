<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	//반복문의 제어.

	for(var i = 0; i<10; i++){
		document.write("coding everybody"+i+"<br />")
		}


	/*break 와 continue

	1.break
		- 반복문을 종료시키고 빠져나가라
		반복문을 언제든지 종료 가능함
		반복문 안에 조건문이 들어갈 수 있다.
		조건문 안에 반복문이 들어갈 수 있다.

	for(var i = 0; i<10; i++){
		if(i === 5) {
			break;
		}
		document.write("coding everybody"+i+"<br />")
		}

	2.continue
		- 그 순간만 반복문을 종료시켜라
		5만 출력되지 않음.
		

	for(var i = 0; i<10; i++){
		if(i === 5) {
			continue;
		}
		document.write("coding everybody "+i+"<br />")
		}


		

</script>
</body>
</html>
